<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Employee Table -->
            <div class="col-12 col-md-6 mb-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Employee List</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Address</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>John Doe</td>
                                        <td>john.doe@example.com</td>
                                        <td>123 Main St, Cityville</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary" onclick="editEmployee(1, 'John Doe', 'john.doe@example.com', '123 Main St, Cityville')">Edit</button>
                                            <button class="btn btn-sm btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Jane Smith</td>
                                        <td>jane.smith@example.com</td>
                                        <td>456 Elm St, Townsville</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary" onclick="editEmployee(2, 'Jane Smith', 'jane.smith@example.com', '456 Elm St, Townsville')">Edit</button>
                                            <button class="btn btn-sm btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Form -->
            <div class="col-12 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Edit Employee</h5>
                    </div>
                    <div class="card-body">
                        <form id="editForm">
                            <div class="mb-3">
                                <label for="employeeId" class="form-label">Employee ID</label>
                                <input type="text" id="employeeId" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="employeeName" class="form-label">Name</label>
                                <input type="text" id="employeeName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeeEmail" class="form-label">Email</label>
                                <input type="email" id="employeeEmail" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeeAddress" class="form-label">Address</label>
                                <input type="text" id="employeeAddress" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function editEmployee(id, name, email, address) {
            // Populate the form fields with the selected employee's data
            document.getElementById('employeeId').value = id;
            document.getElementById('employeeName').value = name;
            document.getElementById('employeeEmail').value = email;
            document.getElementById('employeeAddress').value = address;
        }

        document.getElementById('editForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission

            const id = document.getElementById('employeeId').value;
            const name = document.getElementById('employeeName').value;
            const email = document.getElementById('employeeEmail').value;
            const address = document.getElementById('employeeAddress').value;

            alert(`Employee ${id} updated with Name: ${name}, Email: ${email}, and Address: ${address}`);
            // Here you can add functionality to update the employee list dynamically or send data to a server
        });
    </script>
</body>

</html>
