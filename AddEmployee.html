<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h4 class="text-center">Add Employee</h4>
        </div>
    </header>
    <main>
        <div class="container mt-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning" onclick="addEmployeeFunction()">Submit</button>
                            <button type="reset" class="btn btn-secondary ms-2">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <small>&copy; 2024 Sandhanu Mendis</small>
        </div>
    </footer>
</body>

</html>
